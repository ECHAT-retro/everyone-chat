<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="./index.js" defer></script>
    <title>echat</title>
</head>
<body>
    <div class="chat">
        <p class="server"><== Server Turned On ==></p>
        <p class="server">Server Is Online...</p>
    </div>
    <div class="form">
        <input type="text" id="username" title="username"/>
        <input type="name" id="text" title="text"/>
        <button type="submit" id="submit">Send</button>
        <button id="menu">
            <nav><h1>ECHAT retro</h1></nav>
            <img src="unfavicon.png" alt="error"></button>
        </button>
    </div>
    <div id="help" class="layer"></div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    
</body>
</html>
